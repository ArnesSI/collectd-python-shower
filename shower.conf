<Plugin "python">
    ModulePath "/opt/collectd/plugins/shower"
    Import "shower"

    <Module "shower">
        Verbose true
        Workers 10
        Username "admin"
        Password "password"
        <Data "cisco_ios_cpu">
            Command "show processes cpu | inc utilization"
        </Data>
        <Host "myrouter">
            Type "cisco_ios"
            Address "myrouter.example.com"
            Collect "cisco_ios_cpu"
        </Host>
    </Module>
</Plugin>

